


<ion-content padding>
 <!-- *.22 crear los slides con *ngFor -->
 <ion-slides pager>
   <ion-slide *ngFor="let slide of slides">
     <ion-toolbar>
       <ion-buttons end>
          <button ion-button color="primary">
          </button>
       </ion-buttons>
     </ion-toolbar>
     <img [src]="slide.image" class="Slide-image"/>
     <h2 class="slide-title" [innerHTML]="slide.title"></h2>
     <p [innerHTML]="slide.descripcion" ></p>
   </ion-slide> 
 </ion-slides>

</ion-content>
